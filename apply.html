<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postuler comme Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dropZone {
            border: 2px dashed #007bff;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- <div class="container mt-5">
        <h2 class="text-center">Devenir Guide</h2>
        <a href="formulaire.html" class="btn btn-primary">Postuler</a>
        
        <h3 class="mt-5">Guides Acceptés :</h3>
        <div id="listeGuides" class="row g-4"></div>
    </div> -->

    <div class="container mt-5">
        <h2 class="text-center">Application form</h2>
        <form id="formGuide">
            <div class="mb-3">
                <label class="form-label">Name :</label>
                <input type="text" class="form-control" id="nomGuide" required>
            </div>
            <div class="mb-3">
                <label class="form-label">City:</label>
                <input type="text" class="form-control" id="villeGuide" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Languages</label>
                <input type="text" class="form-control" id="languesGuide" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" class="form-control" id="ContactGuide" required>
            </div>
            <div id="dropZone" class="mb-3">
                    
                <p>Your document here please(resume,tour guide ID card,photos.....)</p>
                <input type="file" id="documentGuide" class="form-control d-none">
            </div>
            
            
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let listeGuides = document.getElementById("listeGuides");
            let guides = JSON.parse(localStorage.getItem("guides")) || [];
            
            guides.forEach(guide => {
                let card = document.createElement("div");
                card.className = "col-md-4";
                card.innerHTML = `
                    <div class="card">
                        <img src="${guide.image}" class="card-img-top" alt="Image de ${guide.nom}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${guide.nom}</h5>
                            <p class="card-text"><strong>Ville :</strong> ${guide.ville}</p>
                            <p class="card-text"><strong>Langues :</strong> ${guide.langues}</p>
                            <p class="card-text"><strong>Note :</strong> ⭐ ${guide.rating}/5</p>
                            <p class="card-text"><strong>Contact :</strong> ${guide.Contact}</p>
                        </div>
                    </div>
                `;
                listeGuides.appendChild(card);
            });

            document.getElementById("formGuide").addEventListener("submit", function(event) {
                event.preventDefault();
                
                let nom = document.getElementById("nomGuide").value;
                let ville = document.getElementById("villeGuide").value;
                let langues = document.getElementById("languesGuide").value;
                let image = document.getElementById("imageGuide").value;
                let rating = document.getElementById("ratingGuide").value;
                let Contact = document.getElementById("ContactGuide").value;

                if (nom && ville && langues && image && rating) {
                    let newGuide = { nom, ville, langues, image, rating, Contact };
                    guides.push(newGuide);
                    localStorage.setItem("guides", JSON.stringify(guides));
                    
                    window.location.reload();
                }
            });
        });
    </script>
</body>
</html>
